    <form action="http://localhost:3004/api/v1/user" method="post">
      First name:
      <input type="text" name="first name" maxlength="25" required /> <br />
      Last name:<input type="text" name="Last name" maxlength="25" required />
      <br />
      User Id:<input type="text" name="user id" /><br />
      Password:<input type="password" name="password" /><br />
      Mobile number:<input type=" number" name="number" /><br />
      location:<input type="location" name="location"/><br/>
      email:<input type="email" name="email"/><br/>
      permanant address:<input type="address" name="address"/><br/>
      date:<input type="date" name="date"/><br/>
      Description: <br />
      <textarea rows="5" name="Description">
        Enter Description here

      </textarea>
      <br />

      <input type="submit" />
    </form>
