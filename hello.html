<!--Doctype tells the browser that we are using html version 5 for this Document-->
<!DOCTYPE html>
<!--html tag is root the element of the html document -->
<!--<html>--- means it started here-->
<html>
  <!--the document's header is represted  by head tag-->
  <head>
    <!--this will be text on tab the browser-->
    <title>My First html example</title>
  </head>

  <!--body tag represent the content of the html document. genrelly the entire white space on the page this body-->
  <body>
    <!--heading-->
    <h1>Hello world</h1>
  </body>
  <!--</html>-- means its ended here-->
</html>
